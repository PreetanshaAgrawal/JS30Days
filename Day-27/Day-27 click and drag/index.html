<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
        <div class="item item11">11</div>
        <div class="item item12">12</div>
        <div class="item item13">13</div>
        <div class="item item14">14</div>
        <div class="item item15">15</div>
        <div class="item item16">16</div>
        <div class="item item17">17</div>
        <div class="item item18">18</div>
        <div class="item item19">19</div>
        <div class="item item20">20</div>
        <div class="item item21">21</div>
        <div class="item item22">22</div>
        <div class="item item23">23</div>
        <div class="item item24">24</div>
        <div class="item item25">25</div>
        <div class="item item26">26</div>
        <div class="item item27">27</div>
        <div class="item item28">28</div>
        <div class="item item29">29</div>
        <div class="item item30">30</div>
    </div>


    <script>
        const slider = document.querySelector('.items')
        let isDown = false;
        let startX, scrollLeft;

        slider.addEventListener('mousedown', (e) =>{

            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mousemove', (e) =>{

            if(!isDown) return;

            // preventing selecting texts or any other default stuff the browser might do
            e.preventDefault();

            // pageX shows the value where we clicked and slider.offsetLeft will tell us the amount of margin or something like that distance the div is from the actual window
            const x = e.pageX - slider.offsetLeft;

            // for every px we walk we moved thrice(can be any number) of the walk in the animation 
            const walk = (x - startX) *3;
            slider.scrollLeft = scrollLeft - walk;
        });
        slider.addEventListener('mouseleave', () =>{

            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mouseup', () =>{

            isDown = false;
            slider.classList.remove('active');
        });


        // challenge - make a drag and drop application
    </script>
</body>
</html>
