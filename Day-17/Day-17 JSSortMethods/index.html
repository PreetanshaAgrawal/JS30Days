<body>

    <div class="container">

    </div>

    <script>
        const bands = [
            "the plot in you", "the devil wears prada", "pierce the viel", "norma jean",
            'the bled', 'say anything', 'the midway state', 'we came as romans',
            'counterparts', 'oh, sleeper', 'a skylight drive', 'anywhere but here',
            'an old dog'         
        ];


        function scream(bandName){
            return bandName.replace(/^(a |the |an )/i , '').trim();
        }
        const sortedBands = bands.sort((a,b) => scream(a) >scream(b) ? 1 : -1);


        document.querySelector('.container').innerHTML = 
            sortedBands
                .map(band => `<li>${band}</li>`)
                .join('');

        console.log(sortedBands);
    </script>
</body>
