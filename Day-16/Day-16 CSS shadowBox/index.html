<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowBox</title>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ WOAH</h1>
    </div>


    <style>

        body{
            display: flex;
            justify-content: center;
        }

        .container{
            margin-top: 150px;
            /* background-color: yellow; */
            text-align: center;
        }
        h1{
            text-shadow: 10px 10px 0px rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>




    <script>

        const hero = document.querySelector('.container');
        const text = hero.querySelector('h1');
        const walk = 500; //100px

        function shadow(e){

            // const width = hero.offsetWidth;
            // const height = hero.offsetHeight;

            // es6 destructuring
            const {offsetHeight: height, offsetWidth: width} = hero

            let {offsetX: x, offsetY: y} = e;

            // console.log(this, e.target);
            

            if(this !== e.target){
                x = x + e.offsetLeft;
                y = y + e.offsetTop; 
            }

            const xWalk = Math.round((x / width * walk) - (walk/2)); // -50
            const yWalk = Math.round((y / height * walk) - (walk/2)); // 50

            text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
            ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
            ${yWalk}px ${xWalk * -1}px 0 rgba(0, 0, 255, 0.7),
            ${yWalk * -1}px ${xWalk}px 0 rgba(0, 255, 0, 0.7)
            
            `;

            // console.log(e);
        }

        hero.addEventListener('mousemove', shadow);

    </script>
</body>
</html>
